<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow</title>
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <h1> ทดสอบการเขียนโปรแกรม </h1>
    <div class="Slideshow-container">
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29kZGluZ3xlbnwwfHwwfHx8MA%3D%3D" alt="">
        </div>
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGNvZGRpbmd8ZW58MHx8MHx8fDA%3DD" alt="">
        </div>
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1534972195531-d756b9bfa9f2?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTl8fGNvZGRpbmd8ZW58MHx8MHx8fDA%3D" alt="">
        </div>
        <div class="mySlides fade">
            <img src="https://images.unsplash.com/photo-1587620962725-abab7fe55159?w=400&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y29kZGluZ3xlbnwwfHwwfHx8MA%3D%3D" alt="">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <br>
    <div class="dots" style="text-align:center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>

    </div>


    <script src=" script.js "></script>
</body>

</html>
